 <div class="theme-blue" *ngIf="!login">

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="col-12">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="#" routerLink="/Dashboard"><img src="assets/images/LogoFav.png" width="30"
                        alt="Compass"><span class="m-l-10">Ghoris Estate</span></a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="javascript:void(0);" class="ls-toggle-btn" data-close="true"><i
                            class="zmdi zmdi-swap"></i></a></li>

            </ul>
        </div>
    </nav> 


    <!-- Left Sidebar -->
    <aside id="leftsidebar" class="sidebar">
        <div class="menu">
            <ul class="list">
                <li class="active open"><a href="#" routerLink="/Dashboard"><i
                            class="zmdi zmdi-home"></i><span>Dashboard</span></a></li>
                <li *ngFor="let item of getparentmenus()"><a href="javascript:void(0);" class="menu-toggle"><i
                            class="{{item.icon}}"></i><span>{{item.menuname}}</span> </a>
                    <ul class="ml-menu">
                        <li *ngFor="let item of getchildrens(item)"><a href="#"
                                routerLink="{{item.url}}">{{item.menuname}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
