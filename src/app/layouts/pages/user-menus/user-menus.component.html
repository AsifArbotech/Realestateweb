<section class="content home">

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">
                <br>

            </div>
        </div>
        <div class="row clearfix">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-6 col-md-6">
                    <select class="form-control" id="userid" (change)="Loadusermenus()">
                        <option value="0" selected>Select User</option>
                        <option *ngFor="let item of usersListItems" value="{{item.id}}">{{item.username}}</option>
                    </select>
                    <input type="button" class="btn btn-primary btn-round" value="Submit" (click)="savemenus()">
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <ul class="row">
                        <li class="col-lg-4 col-md-4" *ngFor="let item of getparentmenus()">
                            <label>{{item.menuname}}</label>
                            <ul style="    list-style-type: none;">
                                <li *ngFor="let item of getchildrens(item)">
                                    <label class="form-group">
                                        <input type="checkbox" [value]="item.menuid" checked (change)="onCheckboxChange($event)"
                                            *ngIf="checkedvalue(item)" />
                                        <input type="checkbox" [value]="item.menuid" (change)="onCheckboxChange($event)"
                                            *ngIf="!checkedvalue(item)" />
                                        {{item.menuname}}
                                    </label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
