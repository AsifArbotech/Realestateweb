<section class="content home">

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">                
                <button class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light"  (click)="openModal(addProjectModel)" type="button">
                    <i class="zmdi zmdi-plus"></i> Add Project
                </button>
                               
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card weather2">
                    <table class="table table-striped  m-b-0">
                        <thead>
                            <tr>
                                <td class="font-medium">Project Name</td>
                                <td>Location Address</td>
                                <td>LandMark</td>
                                <td>Survey No</td>
                                <td>Village Name</td>
                                <td>Mandal Name</td>
                                <!--<td>District Name</td>
                                <td>State Name</td>
                                <td>PinCode</td>
                                <td>Note</td>-->
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                          
                        <tr *ngFor="let item of getProjecttItems()">
                            <td class="font-medium">{{item.projectname}}</td>
                            <td>{{item.locationaddress}}</td>
                            <td>{{item.landmark}}</td>
                            <td>{{item.surveynos}}</td>
                            <td>{{item.villagename}}</td>
                            <td>{{item.mandalname}}</td>
                            <!--<td>{{item.districtname}}</td>
                            <td>{{item.statename}}</td>
                            <td>{{item.pincode}}</td>
                            <td>{{item.notes}}</td>-->
                            <!--<td>{{(item.status==1) ? 'Active' : (item.status==0) ? 'InActive' : ''}}</td>-->
                            <td>
                                <button class="btn btn-primary btn-icon btn-round " (click)="getproject(item.projectid)" type="button" (click)="openModal(EditProjectModel)">
                                    <i class="zmdi zmdi-edit" ></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " (click)="deleteProject(item.projectid,item.projectname)" type="button">
                                    <i class="zmdi zmdi-delete" ></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round "  (click)="getproject(item.projectid)" type="button" (click)="openModal(PrevProjectModel)">
                                    <i class="zmdi zmdi-eye"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                                      
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #addProjectModel let-modal>            
            <div class="modal-content">
                    <div class="modal-header text-center l-cyan" style="display: block !important;">				
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">&times;</button>
                        <h4 class="modal-title text-center">Add Project</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row  clearfix">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Project Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="model.projectname" name="projectname" #projectname="ngModel" placeholder="Project Name" required="required">
                                </div>
                                <div class="form-group">
                                    <label>LandMark</label>
                                    <input type="text" class="form-control" [(ngModel)]="model.landmark" name="landmark" #landmark="ngModel" placeholder="LandMark" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Location Address</label>
                                    <input type="email" class="form-control" [(ngModel)]="model.locationaddress" name="locationaddress" #locationaddress="ngModel" placeholder="Location Address" required="required">
                                </div>
                            <div class="form-group">
                                <label>Survey No</label>
                                <input type="text" class="form-control" [(ngModel)]="model.surveynos" name="surveynos" #surveynos="ngModel" placeholder="Survey No" required="required">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label>Village Name</label>
                                <input type="email" class="form-control" [(ngModel)]="model.villagename" name="villagename" #villagename="ngModel" placeholder="Village Name" required="required">
                            </div>
                            <div class="form-group">
                                <label>District Name</label>
                                <input type="text" class="form-control" [(ngModel)]="model.districtname" name="districtname" #districtname="ngModel" placeholder="District Name" required="required">
                              </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Mandal Name</label>
                            <input type="email" class="form-control" [(ngModel)]="model.mandalname" name="villagename" #mandalname="ngModel" placeholder="Mandal Name" required="required">
                        </div>
                        <div class="form-group">
                            <label>State Name</label>
                            <input type="email" class="form-control" [(ngModel)]="model.statename" name="statename" #statename="ngModel" placeholder="State Name" required="required">
                        </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>PinCode</label>
                        <input type="text" class="form-control" [(ngModel)]="model.pincode" name="pincode" #pincode="ngModel" placeholder="PinCode" required="required">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Note</label>
                        <input type="email" class="form-control" [(ngModel)]="model.notes" name="notes" #notes="ngModel" placeholder="Note" required="required">
                    </div>
                </div>
                        </div>					
                        <div class="row clearfix">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <button type="button" class="btn btn-primary btn-round" (click)="postproject()">Save</button>
                            </div>
                        </div>
                    </div>
            </div>
</ng-template>

<ng-template #EditProjectModel let-modal>
    <div class="">
		<div class="modal-content">
				<div class="modal-header text-center l-cyan" style="display: block !important;">

                            </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">

                        </div>

                            <label>District Name</label>

                          </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label>Mandal Name</label>

                            <div class="form-group">
                                <label>State Name</label>
                                <input type="email" class="form-control" [(ngModel)]="projectsItems.statename" name="statename" #statename="ngModel" placeholder="State Name" required="required">
                            </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>PinCode</label>
                            <input type="text" class="form-control" [(ngModel)]="projectsItems.pincode" name="pincode" #pincode="ngModel" placeholder="PinCode" required="required">
                        </div>
                    </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label>Note</label>
                    <input type="email" class="form-control" [(ngModel)]="projectsItems.notes" required="required" >
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                   
                <input type="submit" class="btn btn-primary btn-round" (click)=updateProject() value="Save">
            </div>
          </div>					
        </div>
	  </div>
	</div>
</ng-template>
