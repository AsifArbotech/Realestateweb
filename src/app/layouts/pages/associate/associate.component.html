<section class="content home">

  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">
        <button class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" (click)="NewAssociate()" data-toggle="modal" data-target="#AddAssociate" type="button">
          <i class="zmdi zmdi-plus"></i> Add Associate
        </button>

      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card weather2">

          <table class="table table-striped  m-b-0">
            <thead>
              <tr>
                <th hidden>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getAssociatelistItems()">
                <td hidden>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.address}}</td>
                <td>{{(item.status==1) ? 'Active' : (item.status==0) ? 'InActive' : ''}}</td>
                <td>
                  <button class="btn btn-primary btn-icon btn-round" (click)="EditAssociate(item.id)" data-toggle="modal" data-target="#AddAssociate" type="button">
                    <i class="zmdi zmdi-edit"></i>
                  </button>
                  <button class="btn btn-primary btn-icon btn-round " (click)="DeleteAssociate(item.id)" type="button">
                    <i class="zmdi zmdi-delete"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</section>


<!--Add Department Modal Start-->
<div id="AddAssociate" class="modal fade-out">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header text-center l-cyan" style="display: block !important;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center">{{ActionType}}</h4>
      </div>
      <div class="modal-body">
        <div class="row  clearfix">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <input type="hidden" [(ngModel)]="Associate.id" name="ID" #ID="ngModel" />
              <label>Associate Name</label>
              <input type="text" class="form-control" [(ngModel)]="Associate.name" name="NAME" #NAME="ngModel" placeholder="Associate Name" required="required">
            </div>
            <div class="form-group">
              <label>Associate Type</label>
              <select class="form-control" [(ngModel)]="Associate.type" name="TYPE" #TYPE="ngModel">
                <option value="Associate">Associate</option>
                <option value="Broker">Broker</option>
                <option value="Consultant">Consultant</option>
              </select>
              <!--<input type="text" class="form-control" [(ngModel)]="Associate.type" name="TYPE" #TYPE="ngModel" placeholder="Associate Type" required="required">-->
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label>Associate Email</label>
              <input type="email" class="form-control" [(ngModel)]="Associate.email" name="EMAIL" #EMAIL="ngModel" placeholder="Associate Email" required="required">
            </div>
            <div class="form-group">
              <label>Associate Mobile</label>
              <input type="text" class="form-control" [(ngModel)]="Associate.mobile" name="MOBILE" #MOBILE="ngModel" placeholder="Associate Mobile" required="required">
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label>Associate Address</label>
              <input type="text" class="form-control" [(ngModel)]="Associate.address" name="ADDRESS" #ADDRESS="ngModel" placeholder="Associate Address" required="required">
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <button type="button" class="btn btn-primary btn-round" (click)="AddAssociate()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Add Client Modal End-->
