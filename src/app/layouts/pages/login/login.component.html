<app-header>!</app-header>
<div class="theme-purple authentication sidebar-collapse">
    <!-- Navbar -->
    
    <!-- End Navbar -->
    <div class="page-header">
        <div class="page-header-image" style="background-image:url(../../../assets/images/login.jpg)"></div>
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" class="form-group" name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()">
                        <div class="header">
                            <div class="logo-container" style="width: 300px;">
                                <img src="../../../assets/images/Newarbotechlogo2.jpeg" alt="" style="height: 30px; width: 170px">
                            </div>
                            <h5>Log in</h5>
                        </div>
                        <div class="content">                                                
                            <div class="input-group input-lg">
                                <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Enter User Name"
                                autocomplete="off" required >
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" placeholder="Password" [(ngModel)]="model.password" name="password" class="form-control" 
                                (keydown.enter)="submitForm(loginForm)" required >
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="#" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" (click)="submitForm(loginForm)">SIGN IN</a>
                            <h6 class="m-t-20"><a href="forgot-password.html" class="link">Forgot Password?</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      
    </div>
    
    
</div>
