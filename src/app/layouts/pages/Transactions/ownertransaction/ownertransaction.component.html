<section class="content home">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card weather2">
                    <table class="table table-striped  m-b-0">
                      <thead>
                        <tr>
                          <td hidden>Transaction Id</td>
                          <td>Transaction No</td>
                          <td class="font-medium">Date</td>
                          <td>Project</td>
                          <td>Property</td>
                          <td>Owner</td>
                          <td>Amount Paid</td>
                          <td>Total Amount</td>                            
                        </tr>
                      </thead>
                        <tbody>
                         
                          <tr *ngFor="let item of getOwnerTransactionlistItems()">
                            <td hidden>{{item.ownertransid}}</td>
                            <td >{{item.ownertransno}}</td>
                            <td class="font-medium">{{item.createdon | date:'MM/dd/yyyy'}}</td>
                            <td>{{item.projectname}}</td>
                            <td>{{item.plotno}}</td>
                            <td>{{item.ownername}}</td>
                            <td>{{item.amountpaid}}</td>
                            <td>{{item.totalamount}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
