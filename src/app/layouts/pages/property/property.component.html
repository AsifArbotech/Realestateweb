<section class="content home">

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">                
                <button class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" type="button" routerLink="/UnitAdd">
                    <i class="zmdi zmdi-plus"></i> Add Unit
                </button>
                               
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card weather2">
                    <table class="table table-striped  m-b-0">
                        <tbody>
                            <tr>
                            <td>Property ID</td>
                            <td class="font-medium">Plot No</td>
                            <td>Phase No</td>
                            <td>Block No</td>
                            <td>Survey No</td>
                            <td>Landmark</td>
                            <td>View</td>
                        </tr>
                        <tr *ngFor="let item of getPropertytItems()">
                            <td>{{item.id}}</td>
                            <td class="font-medium">{{item.plotno}}</td>
                            <td>{{item.phaseno}}</td>
                            <td>{{item.blockno}}</td>
                            <td>{{item.surveynos}}</td>
                            <td>{{item.landmark}}</td>
                            <!--<td>{{(item.status==1) ? 'Active' : (item.status==0) ? 'InActive' : ''}}</td>-->
                            <td>
                                <button class="btn btn-primary btn-icon btn-round " type="button" routerLink="/UnitEdit">
                                    <i class="zmdi zmdi-edit"></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " type="button" >
                                    <i class="zmdi zmdi-delete" ></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " type="button"  data-toggle="modal" data-target="#EditDepartment">
                                    <i class="zmdi zmdi-eye" ></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                                      
                </div>
            </div>
        </div>
    </div>
</section>



<!--Edit Department Modal Start-->
<div id="EditDepartment" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
				<div class="modal-header text-center l-cyan" style="display: block !important;">				
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">New Department</h4>
				</div>
				<div class="modal-body">
                    <div class="row  clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>Departmentname</label>
                                <input type="text" class="form-control" placeholder="Departmentname" required="required">
                            </div>
                            <!--<div class="form-group">
                                <label>Description</label>
                                <textarea type="text" class="form-control" placeholder="Description" required="required"></textarea>
                            </div>-->
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label>status</label>
                            <select class="form-control show-tick">
                                <option value="">-- status --</option>
                                <option value="10">active</option>
                                <option value="20">Inactive</option>
                            </select>
                        </div>
                    </div>				
                    <div class="row clearfix">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <button type="button" class="btn btn-primary btn-round" >Save</button>
                        </div>
                    </div>
                </div>
		</div>
	</div>
</div>
<!--Edit Department Modal End-->
