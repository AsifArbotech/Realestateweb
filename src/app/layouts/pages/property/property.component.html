<section class="content home">

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">                
                <button class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" type="button" routerLink="/UnitAdd">
                    <i class="zmdi zmdi-plus"></i> Add Unit
                </button>
                               
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card weather2">
                    <table class="table table-striped  m-b-0">
                        <tbody>
                            <tr>
                            <td>Property ID</td>
                            <td class="font-medium">Plot No</td>
                            <td>Phase No</td>
                            <td>Block No</td>
                            <td>Survey No</td>
                            <td>Landmark</td>
                            <td>View</td>
                        </tr>
                        <tr *ngFor="let item of getPropertytItems()">
                            <td>{{item.id}}</td>
                            <td class="font-medium">{{item.plotno}}</td>
                            <td>{{item.phaseno}}</td>
                            <td>{{item.blockno}}</td>
                            <td>{{item.surveynos}}</td>
                            <td>{{item.landmark}}</td>
                            <!--<td>{{(item.status==1) ? 'Active' : (item.status==0) ? 'InActive' : ''}}</td>-->
                            <td>
                                <button class="btn btn-primary btn-icon btn-round " type="button" (click)="goEdit(item.id)">
                                    <i class="zmdi zmdi-edit"></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " type="button" (click)="deleteProperty(item.id,item.plotno)">
                                    <i class="zmdi zmdi-delete" ></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " (click)="getProperty(item.id)" type="button" (click)="openModal(PrevpropertyModel)" >
                                    <i class="zmdi zmdi-eye" ></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                                      
                </div>
            </div>
        </div>
    </div>
</section>


<ng-template #PrevpropertyModel let-modal>
