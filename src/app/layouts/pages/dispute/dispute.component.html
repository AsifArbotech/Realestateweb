<section class="content home">

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-3 col-lg-offset-9 col-md-offset-6 col-md-6 col-sm-12">                
                <button class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light"  (click)="openModal(AddDispute)" type="button">
                    <i class="zmdi zmdi-plus"></i> Add Dispute
                </button>
                               
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card weather2">
                    <table class="table table-striped  m-b-0">
                        <thead>
                            <tr>
                                <td hidden>ID</td>
                                <td>Date</td>
                                <td>Property</td>
                                <td>Dispute Type</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                           
                        <tr *ngFor="let item of getDisputelisttItems()">
                            <td hidden>{{item.disputeid}}</td>
                            <td>{{item.date | date:'MM/dd/yyyy'}}</td>
                            <td>{{item.plotno}}</td>
                            <td>{{item.disputetype}}</td>
                            <td>{{(item.status==1) ? 'Clear' : (item.status==0) ? ' Under Dispute' : ''}}</td>
                            <td>
                                <button class="btn btn-primary btn-icon btn-round " type="button" (click)="EditDispute(item.disputeid)" (click)="openModal(AddDispute)">
                                    <i class="zmdi zmdi-edit" ></i>
                                </button>
                                <button class="btn btn-primary btn-icon btn-round " type="button" (click)="DeleteDispute(item.disputeid)">
                                    <i class="zmdi zmdi-delete" ></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #AddDispute let-modal>
    <div class="modal-header text-center l-cyan" style="display: block !important;">				
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center">{{ActionType}}</h4>
    </div>
    <div class="modal-body">
        <div class="row  clearfix">
            <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="ActionType!='Add Dispute'">
                <label>Dispute Id :{{Dispute.disputeid}}</label>
            </div>
            <input type="hidden" [(ngModel)]="Dispute.disputeid" name="DISPUTEID" #DISPUTEID="ngModel" />
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" class="form-control" [(ngModel)]="Dispute.date" name="DATE" #DATE="ngModel" placeholder="Date" required="required">
                </div>
                <div class="form-group">
                    <label>Property</label>
                    <input type="text" class="form-control" list="Propertylist" id="Propertyid" placeholder="Property" required="required">
                    <datalist id="Propertylist">
                      <option *ngFor="let item of propertyListItems" [data-property]="item.id">{{item.plotno}}</option>
                    </datalist>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Dispute Type</label>
                    <input type="email" class="form-control" [(ngModel)]="Dispute.disputetype" name="DISPUTETYPE" #DISPUTETYPE="ngModel" placeholder="Dispute Type" required="required">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" [(ngModel)]="Dispute.status" #status>
                        <option value="">Select Option</option>
                        <option value="1">Clear</option>
                        <option value="0">Under Dispute</option>
                    </select>
                </div>
            </div>
        </div>					
        <div class="row clearfix">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <button type="button" class="btn btn-primary btn-round" (click)="SaveDispute()">Save</button>
            </div>
        </div>
    </div>
</ng-template>
